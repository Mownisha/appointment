<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your details!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="date">Appointment Date:</label>
            <input id="date" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="time">Appointment Time:</label>
            <input id="time" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="appoint">
        <h1>Your appointment booking is successful!</h1>
        <p>Your name       :<span class="name"></span></p>
        <p>Appointment for :<span class="description"></span></p>
        <p>Appointment Date:<span class="date"></span></p>
        <p>Appointment Time:<span class="time"></span></p>
      </div>
    </div>
  </body>
</html>
